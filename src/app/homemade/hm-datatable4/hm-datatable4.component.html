<h2>hm-datatable4 works!</h2>
<hr />

<div class="filter-container">
  <label for="filter">Filter:</label>
  <input
    type="text"
    id="filter"
    name="filter"
    [(ngModel)]="searchTerm"
    (input)="sort('name')"
    class="form-control filter-input"
  />

  <button (click)="clearFilter()" class="btn btn-primary">Clear</button>
</div>

<table class="table">
  <thead>
    <tr>
      <th (click)="sort('name')">
        Name
        <!-- <span class="sort-icon">
          <i class="bi bi-caret-up-fill" *ngIf="sortField === 'name' && sortOrder === 'asc'"></i>
          <i class="bi bi-caret-up" *ngIf="sortField !== 'name' || sortOrder === 'desc'"></i>
          <i class="bi bi-caret-down-fill" *ngIf="sortField === 'name' && sortOrder === 'desc'"></i>
          <i class="bi bi-caret-down" *ngIf="sortField !== 'name' || sortOrder === 'asc'"></i>
        </span> -->
        <!-- <span
          class="arrow"
          [ngClass]="{
            up: sortField === 'name' && sortOrder === 'asc',
            down: sortField === 'name' && sortOrder === 'desc'
          }"
        ></span> -->
        <span
          class="arrow"
          [ngClass]="{
            up: sortField === 'name' && sortOrder === 'asc',
            down: sortField === 'name' && sortOrder === 'desc',
            'up-solid': sortField === 'name' && sortOrder === 'asc',
            'down-solid': sortField === 'name' && sortOrder === 'desc'
          }"
        ></span>
      </th>
      <th (click)="sort('age')">
        Age
        <!-- <span class="sort-icon">
          <i class="bi bi-caret-up-fill" *ngIf="sortField === 'age' && sortOrder === 'asc'"></i>
          <i class="bi bi-caret-up" *ngIf="sortField !== 'age' || sortOrder === 'desc'"></i>
          <i class="bi bi-caret-down-fill" *ngIf="sortField === 'age' && sortOrder === 'desc'"></i>
          <i class="bi bi-caret-down" *ngIf="sortField !== 'age' || sortOrder === 'asc'"></i>
        </span> -->
        <span
          class="arrow"
          [ngClass]="{
            up: sortField === 'age' && sortOrder === 'asc',
            down: sortField === 'age' && sortOrder === 'desc'
          }"
        ></span>
      </th>
      <th (click)="sort('email')">
        Email
        <!-- <span class="sort-icon">
          <i class="bi bi-caret-up-fill" *ngIf="sortField === 'email' && sortOrder === 'asc'"></i>
          <i class="bi bi-caret-up" *ngIf="sortField !== 'email' || sortOrder === 'desc'"></i>
          <i class="bi bi-caret-down-fill" *ngIf="sortField === 'email' && sortOrder === 'desc'"></i>
          <i class="bi bi-caret-down" *ngIf="sortField !== 'email' || sortOrder === 'asc'"></i>
        </span> -->
        <span
          class="arrow"
          [ngClass]="{
            up: sortField === 'email' && sortOrder === 'asc',
            down: sortField === 'email' && sortOrder === 'desc'
          }"
        ></span>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of pagedUsers">
      <td>{{ user.name }}</td>
      <td>{{ user.age }}</td>
      <td>{{ user.email }}</td>
    </tr>
  </tbody>
</table>

<nav>
  <ul class="pagination">
    <li class="page-item" [class.disabled]="currentPage == 1">
      <button class="page-link" (click)="goToPage(1)">&lt;&lt; First</button>
    </li>
    <li class="page-item" [class.disabled]="currentPage == 1">
      <button class="page-link" (click)="goToPage(currentPage - 1)">&lt; Previous</button>
    </li>
    <li class="page-item" *ngFor="let page of pages" [class.active]="page === currentPage">
      <button class="page-link" (click)="goToPage(page)">{{ page }}</button>
    </li>
    <li class="page-item" [class.disabled]="currentPage == totalPages">
      <button class="page-link" (click)="goToPage(currentPage + 1)">Next &gt;</button>
    </li>
    <li class="page-item" [class.disabled]="currentPage == totalPages">
      <button class="page-link" (click)="goToPage(totalPages)">&gt;&gt; Last</button>
    </li>
  </ul>
</nav>
