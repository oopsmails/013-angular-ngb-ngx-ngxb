<h2>hm-datatable3 works!</h2>
<hr />

<div class="filter-container">
  <label for="filter">Filter:</label>
  <input
    type="text"
    id="filter"
    name="filter"
    [(ngModel)]="searchTerm"
    (input)="sort('name')"
    class="form-control filter-input"
  />

  <i class="arrow down arrow-down-position-fixed"></i>

  <!-- <button (click)="clearFilter()" class="btn btn-primary">Clear</button> -->
</div>

<table class="table">
  <thead>
    <tr>
      <th (click)="sort('name')">
        Name
        <span *ngIf="sortField === 'name' && sortOrder === 'asc'">&#9650;</span>
        <span *ngIf="sortField === 'name' && sortOrder === 'desc'">&#9660;</span>
      </th>
      <th (click)="sort('age')">
        Age
        <span *ngIf="sortField === 'age' && sortOrder === 'asc'">&#9650;</span>
        <span *ngIf="sortField === 'age' && sortOrder === 'desc'">&#9660;</span>
      </th>
      <th (click)="sort('email')">
        Email
        <span *ngIf="sortField === 'email' && sortOrder === 'asc'">&#9650;</span>
        <span *ngIf="sortField === 'email' && sortOrder === 'desc'">&#9660;</span>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of pagedUsers">
      <td>{{ user.name }}</td>
      <td>{{ user.age }}</td>
      <td>{{ user.email }}</td>
    </tr>
  </tbody>
</table>

<nav>
  <ul class="pagination">
    <li class="page-item" [class.disabled]="currentPage == 1">
      <button class="page-link" (click)="goToPage(1)">&lt;&lt; First</button>
    </li>
    <li class="page-item" [class.disabled]="currentPage == 1">
      <button class="page-link" (click)="goToPage(currentPage - 1)">&lt; Previous</button>
    </li>
    <li class="page-item" *ngFor="let page of pages" [class.active]="page === currentPage">
      <button class="page-link" (click)="goToPage(page)">{{ page }}</button>
    </li>
    <li class="page-item" [class.disabled]="currentPage == totalPages">
      <button class="page-link" (click)="goToPage(currentPage + 1)">Next &gt;</button>
    </li>
    <li class="page-item" [class.disabled]="currentPage == totalPages">
      <button class="page-link" (click)="goToPage(totalPages)">&gt;&gt; Last</button>
    </li>
  </ul>
</nav>
