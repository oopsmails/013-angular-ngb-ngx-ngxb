<div class="filter-container">
  <label for="filter">Filter:</label>
  <input type="text" id="filter" name="filter" [(ngModel)]="searchTerm" (input)="sort('name')" class="filter-input" />
  <!-- <button (click)="clearFilter()" class="filter-clear-button">Clear</button> -->
  <button (click)="clearFilter()" class="btn btn-secondary">Clear</button>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th (click)="sort('name')">Name</th>
      <th (click)="sort('age')">Age</th>
      <th (click)="sort('email')">Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of pagedUsers">
      <td>{{ user.name }}</td>
      <td>{{ user.age }}</td>
      <td>{{ user.email }}</td>
    </tr>
  </tbody>
</table>

<nav>
  <ul class="pagination">
    <li class="page-item" [class.disabled]="currentPage == 1">
      <button class="page-link" (click)="goToPage(1)">&lt;&lt; First</button>
    </li>
    <li class="page-item" [class.disabled]="currentPage == 1">
      <button class="page-link" (click)="goToPage(currentPage - 1)">Previous</button>
    </li>
    <li class="page-item" *ngFor="let page of pages" [class.active]="page === currentPage">
      <button class="page-link" (click)="goToPage(page)">{{ page }}</button>
    </li>
    <li class="page-item" [class.disabled]="currentPage == totalPages">
      <button class="page-link" (click)="goToPage(currentPage + 1)">Next</button>
    </li>
    <li class="page-item" [class.disabled]="currentPage == totalPages">
      <button class="page-link" (click)="goToPage(totalPages)">&gt;&gt; Last</button>
    </li>
  </ul>
</nav>
