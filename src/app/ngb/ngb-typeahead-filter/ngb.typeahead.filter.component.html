<h3>Hello, Test Around!</h3>

<h3>Cars: trying groupBy</h3>

<ng-template #rTemplate let-r="result" let-t="term">
  <ngb-highlight [result]="r.description" [term]="t"></ngb-highlight>
</ng-template>

<label for="test-template">Search for a car:</label>
<input
  id="test-template"
  type="text"
  class="form-control"
  [(ngModel)]="model"
  [ngbTypeahead]="searchCar"
  [resultTemplate]="rTemplate"
  [inputFormatter]="inputFormatter"
/>
<hr />
<pre>Model: {{ model | json }}</pre>

<hr />
