<div>
  <label for="inputField">Input Field:</label>
  <input type="text" id="inputField" [(ngModel)]="inputValue" (blur)="onSaveBlurAndRadio($event)" />
</div>

<div>
  <label for="radioButton">Radio Button:</label>
  <input type="radio" id="radioButton" name="radioGroup" (change)="onSaveRadio($event)" [disabled]="isSaving" />
</div>
