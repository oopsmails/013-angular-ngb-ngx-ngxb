<h2>Example Select Hover Open Sublist</h2>

<hr />

<h3>Select Branch</h3>

<div class="dropdown">
  <button class="dropdown-toggle" type="button" (click)="toggleMenu()">
    {{ selectedBranch?.branchName || 'Select Branch' }}
  </button>
  <ul class="dropdown-menu" [class.show]="toggleDropdown">
    <li *ngFor="let branch of branches">
      <a (click)="onSelect(branch)">
        <span class="branch-name">{{ branch.branchName }}</span>
        <span class="branch-fax">{{ branch.branchFaxNumber }}</span>
      </a>
      <ul class="sublist" *ngIf="branch.showSublist">
        <li *ngFor="let address of branch.branchAddress" class="branch-address" (click)="selectAddress(address)">
          {{ address }}
        </li>
      </ul>
    </li>
  </ul>
  <div class="selected-address" *ngIf="selectedBranch && selectedAddress">Selected Address: {{ selectedAddress }}</div>
</div>
