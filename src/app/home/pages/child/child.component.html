<p>{{ message }}: showing in Child</p>

<hr />

<div>
  <p>Input object:</p>
  <pre>{{ inputObject | json }}</pre>
</div>
<hr />
<div>
  <p>Select Locale in Parent:</p>
  <pre>{{ currentLocale | json }}</pre>
</div>
<hr />
<div>
  <p>Value Controlled by Locale:</p>
  <pre>{{ localeControlValue | json }}</pre>
</div>

<hr />

<ngx-select
  #selectComp
  [items]="randomItems$ | async"
  bindLabel="name"
  [(ngModel)]="selectedItem"
  (select)="openModal(content, selectedItem)"
></ngx-select>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Modal Test in Child</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">{{ selectedItem }}: ngx-select ngModel only bounding id</div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>

<button class="btn btn-outline-secondary" type="button" (click)="openDropdown($event)">Open dropdown</button>
