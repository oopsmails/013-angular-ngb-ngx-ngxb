<h3>Hello, Test Scroll Loading!</h3>

<hr />

<div #postList class="post-list" (scroll)="onScroll()">
  <div *ngFor="let post of posts" class="post">
    <h2>{{ post.title }}</h2>
    <p>{{ post.body }}</p>
  </div>
  <div *ngIf="loading" class="loading">
    <mat-spinner diameter="50"></mat-spinner>
  </div>
</div>
