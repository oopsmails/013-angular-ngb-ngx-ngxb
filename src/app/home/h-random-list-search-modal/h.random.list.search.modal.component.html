<div *ngIf="searchText">
  {{ searchText }}
</div>

<ng-container *ngIf="items$ | async as items">
  <!-- {{ items.slice(0, 2) | json }} -->

  <hr />
  <h3>Displaying Items:</h3>
  <div class="table-container">
    <table class="table table-hover table-bordered">
      <thead>
        <tr class="bg-success">
          <th class="fifteen">Type</th>
          <th class="ten">Id</th>
          <th class="twenty">Name</th>
          <th class="twenty">Desc</th>
          <th>Custom Key</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items.slice(0, 5); let i = index" style="height: 20px">
          <td>
            <select id="direction-select-{{ i }}">
              <option *ngFor="let direction of getDirectionEnumValues()" [value]="direction">
                {{ directionEnum[direction] }}
              </option>
            </select>
          </td>
          <td (click)="onRowClick(item)">{{ item.id }}</td>
          <td (click)="onRowClick(item)">{{ item.name }}</td>
          <td (click)="onRowClick(item)">{{ item.desc }}</td>
          <td (click)="onRowClick(item)">{{ item.customKey }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</ng-container>
